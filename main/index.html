<script type="text/javascript">
function getVerifyUser(){ 
        //alert("1111");
	 	var usercode=$('#user').val();
	 	//alert(usercode);
           var hostport=document.location.host;
           var urltxt = "http://" + hostport + "/verifyUser.node";
           var args = {"user":usercode};
           //alert(urltxt);
           //alert(JSON.stringify(args));
           $.get(urltxt, args ,function(result){
                 //alert("222");
                 //alert(result);
                 $("#authInfo").html(result);
               });
     }
</script>

<script type="text/javascript">
function postVerifyUser(){
        //alert("1111");
	 	var usercode=$('#user').val();
	 	//alert(usercode);
           var hostport=document.location.host;
           var urltxt = "http://" + hostport + "/verifyUser.node";
           var args = {"user":usercode,
               "password":$('#pwd').val()
               };
           //alert(urltxt);
           //alert(JSON.stringify(args));
           $.post(urltxt, args ,function(result){
                 //alert("222");
                 var obj = JSON.parse(result);
                 //alert(result);
                 $("#authInfo").html(obj.verifyReturn.status);
                 if(obj.verifyReturn.status=="valid") {
                  queryNetState();
                 }
               });
     }
</script>
